services:
  ollama:
    image: ollama/ollama:latest
    container_name: eigent-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - eigent-ollama-data:/root/.ollama

  agent-proxy:
    build:
      context: ./agent-proxy
    container_name: eigent-agent-proxy
    restart: unless-stopped
    depends_on:
      - ollama
    env_file:
      - .env
    ports:
      - "6969:6969"
    # не ставај working_dir и не ставај command тука – го задаваме во Dockerfile
    # ако сакaш експлицитно:
    # command: ["python", "/app/agent_proxy.py"]

volumes:
  eigent-ollama-data:
